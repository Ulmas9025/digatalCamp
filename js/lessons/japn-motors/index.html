<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <title>Japn Avto</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.jpg" alt="logo">
            </div>
            <div class="header_title">
                <h1>Японский автопром в Узбекистане</h1>
            </div>
            <div class="list">
                <div  id="toggle">
                    <i class="indicator"></i>
                </div>
            </div>
        </div>
        <section class="categories">
            <div class="list-avto">
                <ul>
                    <li><button class="avto-list" id="Acura" href="">Acura</button></li>
                    <li><button class="avto-list" id="Daihatsa" href="">Daihatsa</button></li>
                    <li><button class="avto-list" id="datsun" href="">datsun</button></li>
                    <li><button class="avto-list" id="hino" href="">hino</button></li>
                    <li><button class="avto-list" id="Honda" href="">Honda</button></li>
                    <li><button class="avto-list" id="infinitiy" href="">infinitiy</button></li>
                    <li><button class="avto-list" id="isuzu" href="">isuzu</button></li>
                    <li><button class="avto-list" id="lexus" href="">lexus</button></li>
                    <li><button class="avto-list" id="mazda" href="">mazda</button></li>
                    <li><button class="avto-list" id="mitsubishi" href="">mitsubishi</button></li>
                    <li><button class="avto-list" id="mitsuka" href="">mitsuka</button></li>
                    <li><button class="avto-list" id="nissan" href="">nissan</button></li>
                    <li><button class="avto-list" id="scion" href="">scion</button></li>
                    <li><button class="avto-list" id="subaru" href="">subaru</button></li>
                    <li><button class="avto-list" id="toyota" href="">toyota</button></li>
                </ul>
            </div>
            <div class="corusel-avto">
                <div class="atvo-list-corusel">
                    <ul>
                        <li><img src="./img/font-img/acura_mdx.png" alt="acura"></li>
                        <li><img src="./img/font-img/Daihatsu-Tanto-Premium-Version-1.png" alt=""></li>
                        <li><img src="./img/font-img/datsun-mi-do-.png" alt=""></li>
                        <li><img src="./img/font-img/hino.png" alt=""></li>
                        <li><img src="./img/font-img/honda_accord.png" alt=""></li>
                        <li><img src="./img/font-img/Infiniti-QX80.png" alt=""></li>
                        <li><img src="./img/font-img/isuzu-d-max.png" alt=""></li>
                        <li><img src="./img/font-img/Lexus-LX-570.png" alt=""></li>
                        <li><img src="./img/font-img/mazda-6-2023.png" alt=""></li>
                        <li><img src="./img/font-img/mitsubishi- lancer.png" alt=""></li>
                        <li><img src="./img/font-img/mitsuoka-orochi.png" alt=""></li>
                        <li><img src="./img/font-img/Nissan_Altima_2023.png" alt=""></li>
                        <li><img src="./img/font-img/SCION tc.png" alt=""></li>
                        <li><img src="./img/font-img/SUBARU impreza.png" alt=""></li>
                        <li><img src="./img/font-img/toyota-gr-corolla-2023.png" alt=""></li>
                    </ul>
                </div>
                <!-- <div class="model-avto"></div>  -->
            </div>
        </section>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
